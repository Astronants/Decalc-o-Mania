// If you want to add your own custom texture, just fill in the gaps like so (without the brackets):
//	VARIANT
//	{
//		name = [My Custom texture name]
//		displayName = [custom texture]
//		themeName = [My Custom theme name]
//		primaryColor = [color in hexadecimal]
//		secondaryColor = [color in hexadecimal]
//		TEXTURE
//		{
//			mainTextureURL = [texture file's path inside the GameData folder, without the extesion. (e.g.: Decalc'o'mania/Textures/My_Custom)]
//		}
//	}

// To add even more custom textures, just copy/paste the VARIANT under the other ones, inside the ModulePartVariants.

@PART[*]:HAS[#tags[cck_decal,*],@MODULE[ModulePartVariants]]:FINAL
{
	@MODULE[ModulePartVariants]
	{
		VARIANT
		{
			name = Example
			displayName = Example
			themeName = Example
			primaryColor = #cc0e0e
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = Decalc'o'mania/Textures/custom 1
			}
		}
	}
}
